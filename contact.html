  <body>
    <div class="row whole">
      <div class="col-12">
        <div class="card w-75 login-card" style="width: 18rem">
          <h1 class="heading">Contact us</h1>
          <p>
            Do you have any questions? Please do not hesitate to contact us
            directly. Our team will come back to you within a matter of hours to
            help you.
          </p>
          <div class="card-body">
            <div class="row form-row">
              <div class="col-6">
                <img class="cont-img" src="./images/contact-us.gif" alt="" />
              </div>
              <div class="col-6 input-col">
                <form method="get" action="response.html">
                  <div class="input-group flex-nowrap input-box">
                    <span class="input-group-text icon" id="addon-wrapping"
                      >N
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>

                  <div class="input-group flex-nowrap input-box">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>

                  <div class="input-group flex-nowrap input-box">
                    <span class="input-group-text icon" id="addon-wrapping"
                      >M</span
                    >
                    <textarea
                      class="form-control"
                      placeholder="Your Message"
                    ></textarea>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-outline-dark btn-lg submit"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="grid-container p-4 pb-0">

        <section class="mb-4">

          <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/darpfoundation2020/" role="button"
